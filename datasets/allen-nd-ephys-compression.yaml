Name: Allen Institute for Neural Dynamics - Extracellular Electrophysiology Compression Benchmark
Description: Extracellular electrophysiology data is growing at a remarkable pace. This data, collected neuropixels probes by the Allen Institute and the International Brain Lab can be used to benchmark throughput rates and storage ratios of various data compression algorithms.
Documentation: https://aind-data-schema.readthedocs.io/en/latest/opendata.html
Contact: aindopendata@alleninstitute.org
ManagedBy: "[Allen Institute](http://neuraldynamics.alleninstitute.org/)"
UpdateFrequency: Weekly
